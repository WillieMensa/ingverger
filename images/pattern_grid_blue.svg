<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
<!-- https://stackoverflow.com/questions/14208673/how-to-draw-grid-using-html5-and-canvas-or-svg -->
  <defs>

    <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#0088cc" stroke-width="0.5"/>
    </pattern>


    <pattern id="mediumGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="url(#smallGrid)"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0088cc" stroke-width="0.75"/>
    </pattern>

    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="url(#mediumGrid)"/>
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#0088cc" stroke-width="1"/>
    </pattern>

  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>