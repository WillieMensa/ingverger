	<script>

		//=========
		// constantes
		//=========
		const
			versionString = "0.3.0", //  lleva el numero de version actual
			//	DEBUG = false,
			DEBUG = true,
			NRO_PROB = 50,
			NDIG = 10,				//	cantidad de dígitos
			STAGE_X = 700,		//	ancho del canvas (utilizar siempre el mismo nombre)
			STAGE_Y = 600,		//	alto del canvas
			BACKG_CLR = '#def',
			FAKE_CONST = "";


		const								//	para utilizar la rejilla
			GRID_STEP = 50,
			GRID_CLR = '#888';

		window.onload = function(){
			//	pruebaKonva();
			init();
		};

		function init() {
			//	prepara stage y layer de juego
			//	llama a pagina de presentación
			//	eventualmente dibuja rejilla

			stage = new Konva.Stage({
				container: 'container',
				width:  STAGE_X,					//	window.innerWidth,
				height: STAGE_Y					//	window.innerHeight
			});

			gameLayer = new Konva.Layer();


			pantaPresenta();
			//	pantaJuego();
			
			stage.add(gameLayer);

			//	grillaLayer.moveToTop();

		};


		function pantaPresenta() {	// Presentacion del juego. Pantalla inicial
			//	color de fondo para el canvas/stage. diferenciar del cuerpo de la pagina
			var fondo = new Konva.Rect({
						x: 0,
						y: 0,
						width: STAGE_X,
						height:STAGE_Y ,
						name: 'fondoCanvas',
						fill: '#abc',
						stroke: 'black',
						strokeWidth: 4
					});

			//	if (DEBUG)	{	DibujaGrilla()}
			// titulo
			//	simbolos de suma, igual y linea de total
			var titulo = new Konva.Text({
				text: "SUMA OCULTA",
				fontSize: 64,
				fontFamily: 'Arial Black',
				fill: '#123',
				//	width: 300,
				//	padding: 20,
				width: 700,
				height: STAGE_Y/2,
				padding: 20,
				verticalAlign: 'middle',
				align: 'center',
			});

			gameLayer.add(fondo, titulo);

			stage.add(gameLayer);

			gameLayer.draw();

			document.getElementById("botnJugar"  ).style.visibility='visible';
			document.getElementById("botnAcerca" ).style.visibility='hidden';
			document.getElementById("botnSalir"  ).style.visibility='hidden';
			document.getElementById("botnInicio" ).style.visibility='hidden';

		}


	</script>
