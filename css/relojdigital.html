<style type="text/css">
body {
	padding-top: 50px;
}
#atraccionweb {
	margin-left: auto;
	margin-top: 50px;
	margin-right: auto;
	width: 351px;
	height: 45px;
	z-index: 2;
	text-align: center;
}
#atraccionweb img {
	height: 100%;
	width: auto;
	vertical-align: middle;
	margin-right: 20px;
}

#reloj {
	width: 200px;
	height: 200px;
	z-index: 1;
	margin-left: auto;
	margin-right: auto;
	border: 5px solid #000000;
	border-radius: 50%;
	font-family: Arial, Helvetica, sans-serif;
}
#caparelativa {
	position: relative;
	left: 0px;
	top: 0px;
	height: 100%;
	width: 100%;
}
#reloj .manillas {
	position: absolute;
	z-index: 1;
	left: 0px;
	top: 0px;
	background-color: #000000;
	transform-origin: 50% 100%;
	visibility: hidden;
	border-radius: 50%;
}
#manillahoras {
	width: 5px;
	height: 50px;
}
#manillaminutos {
	width: 3px;
	height: 80px;
}
#manillasegundos {
	width: 1px;
	height: 80px;
}
#reloj .horas {
	position: absolute;
	z-index: 1;
	left: 0px;
	top: 0px;
	height: 98%;
	width: 100%;
	padding-top: 2%;
	transform-origin: 50% 50%;
	text-align:center;
	opacity: 0;
	-webkit-transition: all 1s ease-out 0s;
	-moz-transition: all 1s ease-out 0s;
	-ms-transition: all 1s ease-out 0s;
	-o-transition: all 1s ease-out 0s;
	transition: all 1s ease-out 0s;
}
</style>
<script type="text/javascript">
function inicia() {
	colocahoras();
	setTimeout("muestra()",1000)
	var mover=setInterval("muestra();anda()",1000);
}
function muestra() {
	manillahoras.style.visibility="visible";
	manillaminutos.style.visibility="visible";
	manillasegundos.style.visibility="visible";
}
function colocahoras() {	
	for (var x=1;x<=12;x++) {
		document.getElementById("hora"+x).style.transform="rotateZ("+(x*30)+"deg)";
		document.getElementById("hora"+x).style.opacity="1";
	}
}
function anda() {
	var fecha= new Date();
	manillasegundos.style.transform="translateY(20px) translateX(100px) rotateZ("+(fecha.getSeconds()*6)+"deg)";
	manillaminutos.style.transform="translateY(20px) translateX(99px) rotateZ("+(fecha.getMinutes()*6)+"deg)";
	manillahoras.style.transform="translateY(50px) translateX(98px) rotateZ("+(fecha.getHours()*30+(fecha.getMinutes()/2))+"deg)";
}
</script>
